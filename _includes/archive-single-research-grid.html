{% include base_path %}

{% if post.id %}
  {% assign title = post.title | markdownify | remove: "<p>" | remove: "</p>" %}
{% else %}
  {% assign title = post.title %}
{% endif %}
{% assign title_plain = post.title | strip_html | strip %}

<div class="{{ include.type | default: "grid" }}__item">
  <article class="archive__item research-area-card" itemscope itemtype="http://schema.org/CreativeWork">
    <h2 class="archive__item-title research-area-card__title" itemprop="headline">
      <a class="research-area-card__title-link" href="{{ base_path }}{{ post.url }}" rel="permalink">{{ title }}</a>
    </h2>

    {% if post.excerpt %}
      <a class="research-area-card__tile" href="{{ base_path }}{{ post.url }}" rel="permalink" aria-label="Explore {{ title_plain }}">
        <div class="archive__item-excerpt research-area-card__media" itemprop="description">
          {{ post.excerpt }}
        </div>
      </a>
    {% endif %}
  </article>
</div>
