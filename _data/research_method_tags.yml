version: 4
canonical_name: research_method_tags
description: Canonical, method-first tag registry for landing-page summaries, publication tagging, faceted filtering, and method crosswalks.
last_updated: 2026-02-19

registry_rules:
  source_of_truth: true
  intended_uses:
    - High-level "methods I use" tagging on landing pages
    - Fine-grained method tagging for projects, papers, and talks
    - Faceted filtering/search in future site components
  tagging_guidance:
    high_level_tag_unit: method_family
    detailed_tag_unit: tag
    recommended_family_tags_per_item: "1-3"
    recommended_detailed_tags_per_item: "3-8"
  allowed_priority_levels: [core, supporting, emerging]
  allowed_scope_levels: [population_scale, clade_scale, deep_time, multi_scale]
  allowed_analysis_types:
    - inference
    - quantification
    - data_generation
    - model_comparison
    - validation
    - integration

method_family_order:
  - phylogenetic_inference
  - temporal_inference
  - comparative_trait_modeling
  - population_genomic_inference
  - biogeographic_inference
  - diversification_inference
  - model_selection_uncertainty
  - simulation_and_validation
  - phenotypic_quantification
  - genomic_data_generation
  - lineage_delimitation
  - integrative_synthesis

method_families:
  - id: phylogenetic_inference
    label: Phylogenetic Inference
    short_label: Phylogenetics
    description: Methods for estimating evolutionary relationships from sequence data.
    example_tags: [target_capture_phylogenomics, uce_phylogenomics, branch_support_bootstrap]
  - id: temporal_inference
    label: Divergence-Time and Molecular-Rate Inference
    short_label: Time and Rate Inference
    description: Methods for dating clades and modeling rate variation across lineages and time.
    example_tags: [divergence_time_estimation, fossil_calibration, fossilized_birth_death_dating]
  - id: comparative_trait_modeling
    label: Comparative Trait Modeling
    short_label: Comparative Modeling
    description: Methods that evaluate trait evolution while accounting for phylogenetic non-independence.
    example_tags: [phylogenetic_comparative_methods, ancestral_state_reconstruction, pgls_phylogenetic_regression]
  - id: population_genomic_inference
    label: Population Genomic and Reticulation Inference
    short_label: Population Genomics
    description: Methods for population structure, coalescent history, admixture, introgression, and gene flow.
    example_tags: [coalescent_inference, population_structure_admixture, snp_ddrad_population_genomics]
  - id: biogeographic_inference
    label: Biogeographic Inference
    short_label: Biogeography
    description: Methods linking diversification and lineage history to geography and environmental barriers.
    example_tags: [barrier_based_biogeography, andean_species_pump_testing, phylogeography]
  - id: diversification_inference
    label: Diversification Dynamics Inference
    short_label: Diversification
    description: Methods for speciation-extinction dynamics and macroevolutionary rate variation.
    example_tags: [speciation_extinction_modeling, time_heterogeneous_diversification, macroevolutionary_rate_shift_analysis]
  - id: model_selection_uncertainty
    label: Model Selection and Uncertainty Quantification
    short_label: Model Selection
    description: Methods for ranking competing models and summarizing inferential uncertainty.
    example_tags: [model_selection_information_criteria, bayes_factor_model_comparison, posterior_uncertainty_quantification]
  - id: simulation_and_validation
    label: Simulation and Model Validation
    short_label: Simulation and Validation
    description: Methods for stress-testing assumptions, assessing artifacts, and checking identifiability.
    example_tags: [forward_simulation_studies, model_misspecification_assessment, identifiability_and_power_analysis]
  - id: phenotypic_quantification
    label: Phenotypic and Behavioral Quantification
    short_label: Phenotype and Behavior
    description: Methods for measuring and modeling morphology, bioacoustics, and behavioral traits.
    example_tags: [bioacoustic_feature_analysis, allometric_fossil_reconstruction, morphometric_analysis]
  - id: genomic_data_generation
    label: Genomic Data Generation and Assembly
    short_label: Genomics Infrastructure
    description: Methods for marker generation, sequencing design, and chromosome-scale genomic resources.
    example_tags: [short_read_marker_generation, phyluce_pipeline, chromosome_scale_assembly]
  - id: lineage_delimitation
    label: Species and Lineage Delimitation
    short_label: Delimitation
    description: Methods for defining, diagnosing, and evaluating lineage boundaries.
    example_tags: [species_delimitation, lineage_diagnosis, cryptic_diversity_assessment]
  - id: integrative_synthesis
    label: Integrative Fossil-Genomic-Phenotypic Synthesis
    short_label: Integrative Synthesis
    description: Methods combining fossil, genomic, ecological, and phenotypic evidence into unified inference.
    example_tags: [fossil_genomic_data_integration, deep_time_hypothesis_testing, multi_source_trait_synthesis]

