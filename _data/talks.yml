- title: "Molecular Early Burst associted with the Diversification of birds at the K-Pg boundary"
  youtube_id: "tAECFiSZR74"
  description: "Invited seminar discussing the 'rocks versus clocks' problem in avian evolutionary history and evidence for pronounced heterogeneity in molecular evolution near the K–Pg boundary. Frames a 'molecular early burst' hypothesis linking genomic shifts across coding and noncoding regions to life-history evolution, body mass, and metabolic scaling following the end-Cretaceous mass extinction."
