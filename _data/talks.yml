- title: "Molecular Early Burst associated with the Diversification of birds at the K-Pg boundary"
  youtube_id: "JJ2HKO1Z_CM"
  description: "Presented at the University of Michigan EEB Tuesday Lunch Seminar, this talk investigates how the K-Pg mass extinction structured the evolutionary potential of modern birds. Jake details a novel analytical framework that identifies 'molecular early bursts'—heterogeneous shifts in nucleotide substitution rates—across exons, introns, and mitochondrial genomes. The presentation demonstrates how these genomic shifts correlate with macroevolutionary changes in body mass and metabolic allometry, providing evidence that the extinction event triggered integrated patterns of evolution across avian physiology and life history."
