- title: "15,000 Skeletons, or How I Learned to Stop Worrying and Love the Phenotype"
  youtube_id: "i4mPfi5_5wk&t=1735s"
  description: "Conference talk (Macroevolution V) presenting a computer vision workflow for large-scale digitization of avian skeletal morphology. Describes use of convolutional neural networks (including U-Net and Mask R-CNN approaches) to extract linear measurements from museum specimens with low error (reported RMSE ~0.89 mm). Introduces the Skelevision pipeline and outlines integration with multivariate phylogenetic models to detect shifts in high-dimensional phenotypic evolution across passerine radiations."
  date: "2024-07-28"
  event: "3rd Joint Congress on Evolutionary Biology"
  location: "Montreal, QC, Canada"
  video_id: "https://www.youtube.com/watch?v=i4mPfi5_5wk&t=1735s"
  key_topics:
    - "Computer Vision"
    - "Imageomics"
    - "Museum Specimens"
    - "Avian Skeletal Morphology"
    - "U-Net"
    - "Mask R-CNN"
    - "Multivariate Evolution"
    - "Phylogenetic Comparative Methods"
  software_tools:
    - "bifrost"

- title: "Tempo and Mode: Applying Phyogenetic Natural History to Integrate Micro- and Macrovolution"
  youtube_id: "OFiJDjPANNI"
  description: "Invited seminar applying a 'Phylogenetic Natural History' framework to integrate genomic and paleontological data in macroevolutionary inference. Focuses on molecular heterogeneity around the K–Pg boundary, shifts in substitution dynamics and base composition, and their implications for life-history evolution, metabolic scaling, and interpretation of diversification tempo."
  date: "2023-03-23"
  event: "Invited Seminar"
  location: "University of Toronto"
