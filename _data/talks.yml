- title: "Ghosts in the Machine of diversification analysis"
  youtube_id: "shpUFy6PfhE"
  description: "Seminar examining how statistical diversification models can yield spurious correlations under model misspecification. Uses simulations to demonstrate that weak correlations between traits and molecular evolutionary rates can generate artifactual associations with speciation rates, potentially explaining some reported large-scale diversification gradients."
  date: "2021-10-07"
  event: "Department of EEB Virtual Seminar"
  location: "University of Michigan"
