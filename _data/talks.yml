- title: "Molecular Early Burst associted with the Diversification of birds at the K-Pg boundary"
  youtube_id: "tAECFiSZR74"
  description: "In this invited seminar, Jake presents research addressing the 'rocks versus clocks' conflict in avian evolutionary history. He discusses how complex patterns of genome evolution—specifically a 'molecular early burst' associated with the K-Pg mass extinction—can distort traditional molecular clock estimates. The talk highlights how accounting for this genomic heterogeneity can reconcile fossil and molecular data, supporting a rapid radiation of modern birds following the extinction event."
  date: "2022-10-12"
  event: "Invited Seminar, host: Dr. Lauren Sallan"
