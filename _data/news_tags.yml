# Canonical news tag taxonomy for files in `_news/`.
# Use `slug` values in front matter, e.g.:
#
# tags:
#   - publication
#   - conference_talk
#
# Front matter stores leaf tags only. Umbrella groups are derived from
# each tag's `group` value below.

version: 2
updated: 2026-02-17

usage_rules:
  primary_tags_per_item: "1-3 recommended"
  allow_mixed_groups: true
  modifiers_optional: true
  front_matter_leaf_tags_only: true
  umbrella_groups_derived_from_taxonomy: true

umbrella_groups:
  - slug: research
    label: Research Outputs
    description: Publications and public research software outputs.

  - slug: speaking_teaching
    label: Speaking and Teaching
    description: Talks, keynotes, lectures, workshops, and training milestones.

  - slug: funding_recognition
    label: Funding and Recognition
    description: Awards, grants, fellowships, and travel support.

  - slug: service_outreach
    label: Service and Outreach
    description: Service, outreach, fieldwork, advocacy, and media consulting.

  - slug: career
    label: Career Milestones
    description: Major career milestones such as degree completion.

tags:
  - slug: publication
    label: Publication
    group: research
    usage: primary
    description: Peer-reviewed articles, chapters, or other scholarly publications.

  - slug: software_release
    label: Software Release
    group: research
    usage: primary
    description: Public release of research software or packages.

  - slug: conference_talk
    label: Conference Talk
    group: speaking_teaching
    usage: primary
    description: Contributed talk, symposium talk, or conference presentation.

  - slug: invited_talk
    label: Invited Talk
    group: speaking_teaching
    usage: primary
    description: Invited seminar, invited speaker slot, or invited departmental talk.

  - slug: keynote
    label: Keynote
    group: speaking_teaching
    usage: primary
    description: Keynote lectures at conferences or scientific events.

  - slug: guest_lecture
    label: Guest Lecture
    group: speaking_teaching
    usage: primary
    description: Guest lectures in courses or formal teaching settings.

  - slug: workshop_led
    label: Workshop Led
    group: speaking_teaching
    usage: primary
    description: Workshops or tutorials organized and led.

  - slug: workshop_training
    label: Workshop Training
    group: speaking_teaching
    usage: primary
    description: Workshops attended/completed as trainee or participant.

  - slug: certificate
    label: Certificate
    group: speaking_teaching
    usage: primary
    description: Formal certificate completion.

  - slug: award
    label: Award
    group: funding_recognition
    usage: primary
    description: Awards, finalist recognitions, and prize distinctions.

  - slug: grant
    label: Grant
    group: funding_recognition
    usage: primary
    description: Research, dissertation, postdoctoral, or travel grants.

  - slug: fellowship
    label: Fellowship
    group: funding_recognition
    usage: primary
    description: Fellowships awarded, accepted, or started.

  - slug: travel_support
    label: Travel Support
    group: funding_recognition
    usage: modifier
    description: Funding support specifically for workshop or conference travel.

  - slug: student_contribution
    label: Student Contribution
    group: speaking_teaching
    usage: modifier
    description: Indicates notable contribution by a student advisee (for example as lead/co-lead author or presenter).

  - slug: service
    label: Service
    group: service_outreach
    usage: primary
    description: Professional service such as co-maintenance, co-organization, or editing.

  - slug: outreach
    label: Outreach
    group: service_outreach
    usage: primary
    description: Public engagement, K-12 programming, and science communication outreach.

  - slug: advocacy
    label: Advocacy
    group: service_outreach
    usage: primary
    description: Academic equity, anti-harassment, or community advocacy roles.

  - slug: fieldwork
    label: Fieldwork
    group: service_outreach
    usage: primary
    description: Field collection, expedition, or specimen-acquisition activity.

  - slug: media_consulting
    label: Media Consulting
    group: service_outreach
    usage: primary
    description: Scientific consulting for media or public-facing productions.

  - slug: career_milestone
    label: Career Milestone
    group: career
    usage: primary
    description: Major career milestones such as degree completion.
