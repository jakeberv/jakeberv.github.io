---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* Media Query: Hide the grey box when the screen width is 764px or less */
      @media (max-width: 764px) {
        .sidebar-bg {
          display: none;
        }
      }

      /* Grey box styles */
      .sidebar-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 25%;  /* Adjust width as needed */
        height: 100vh;
        background-color: #f0f0f0;
        z-index: -1;
      }

      /* Main content should respect the grey box */
      #main-content {
        position: relative;
        z-index: 1;
        margin-left: 25%;  /* Match this margin with the width of the grey box */
      }

      /* Sidebar overlay styles */
      .sidebar {
        position: relative;
        z-index: 2;  /* Ensure it overlaps the grey box */
        margin-left: -25%;  /* Shift the sidebar content over the grey box */
        width: 25%;  /* Match with the grey box width */
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <!-- Grey Background Box -->
    <div class="sidebar-bg"></div>

    <!-- Sidebar Content -->
    <div class="sidebar">
      {% include sidebar.html %}
    </div>

    <!-- Main Content Area -->
    <div id="main-content">
      {{ content }}
    </div>

    <!-- Footer Area -->
    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
