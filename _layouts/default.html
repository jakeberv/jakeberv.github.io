---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* Media Query: Hide the grey box when the screen is narrow */
      @media (max-width: 768px) {
        .sidebar-bg {
          display: none;
        }
      }
    </style>
  </head>

  <body style="display: flex; flex-direction: column; min-height: 100vh;">
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div style="flex: 1; display: flex;">
      
      <!-- Grey Background Box -->
      <div class="sidebar-bg" style="background-color: #f0f0f0; flex: 0 0 25%; max-width: 400px; min-width: 250px;"></div>

      <!-- Main Content Area -->
      <div id="main-content" style="flex: 1; position: relative;">
        {{ content }}
      </div>

    </div>

    <div class="page__footer" style="margin-top: auto;">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
  </body>
</html>
