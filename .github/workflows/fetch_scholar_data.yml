name: Fetch Google Scholar Metrics

on:
  schedule:
    - cron: '0 0 * * 0'  # weekly Sunday at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHONUNBUFFERED: "1"
  SCHOLAR_ID: "cQQaGZQAAAAJ"
  REQUIRE_FREE_PROXY: "1"
  MAX_PUBS: "50"
  CRAWL_DELAY: "2"

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly==1.7.11 "httpx[socks]==0.23.0"

      - name: Run the Python script
        run: python fetch_scholar_metrics.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _data/scholar_metrics.json
          git commit -m "Update Google Scholar metrics" || echo "No changes to commit"
          git push
